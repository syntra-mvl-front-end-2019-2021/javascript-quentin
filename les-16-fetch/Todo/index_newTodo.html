<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main-newTodo.css">
  <title>Document</title>
</head>
<body>
  <section class="container"> 
    <h1>To do:</h1>
    <button class="button-add">Add To do</button>
    <div class="content">
      <ul class="content-list">
        
      </ul>

    </div>
  </section>
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <form name="todo-form" id="todo-form">
        <input type="hidden" name="id">
        <h1>New to do</h1>
        <input name="description" type="text" placeholder="Type here">
        <button class="reset-btn" type="reset-btn">Cancel</button>
        <button  class="submit-btn" type="submit" >Send</button>
      </form>
    </div>
  
  </div>
<script src="script-newTodo.js"></script>
</body>
</html>
