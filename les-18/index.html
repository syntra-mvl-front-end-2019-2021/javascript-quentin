<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="vue-app">
      <div class="screen">
        <div class="screen__line-one">{{lineOne === null ? '' : lineOne}} <span>{{symbol}}</span></div>
        <div class="screen__line-two">{{lineTwo === null ? '' : lineTwo}}</div>
        <div class="buttons">
          <div class="button__numbers">
            <button class="button__number" @click="addNumber(0)" >0</button>
            <button class="button__number" @click="addNumber(1)">1</button>
            <button class="button__number" @click="addNumber(2)">2</button>
            <button class="button__number" @click="addNumber(3)">3</button>
            <button class="button__number" @click="addNumber(4)">4</button>
            <button class="button__number" @click="addNumber(5)">5</button>
            <button class="button__number" @click="addNumber(6)">6</button>
            <button class="button__number" @click="addNumber(7)">7</button>
            <button class="button__number" @click="addNumber(8)">8</button>
            <button class="button__number" @click="addNumber(9)">9</button>
            <button class="button__number" @click="clear">CE</button>
          </div>
          <div class="buttons__math">
            <button class="buttons__math-item" @click="selectSymbol('+')">+</button>
            <button class="buttons__math-item" @click="selectSymbol('-')">-</button>
            <button class="buttons__math-item" @click="selectSymbol('/')">/</button>
            <button class="buttons__math-item" @click="selectSymbol('*')">*</button>
            <button class="buttons__math-item" @click="selectSymbol('âˆš')">&radic;</button>
            <button class="buttons__math-item" @click="selectSymbol('xn')">POW</button>
            <button class="buttons__math-item" @click="calculate">=</button>
          </div>
        </div>
      </div>
      <h2>history : </h2>
      <div class="history" v-for="result in results">
        <span>{{result}}</span>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
